<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Map box CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Mini Project By: AMG</title>
</head>
<body>
    <header>
        <h1>Online Asian Dramas</h1>
    </header>

    <!-- Flex Container -->
    <div class="flex-container">
        <!-- Side Filter -->
        <div class="filter-container">
            <div class="filter">
                <!-- Country -->
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="">Select Country</option>
                    <option value="China">China</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Thailand">Thailand</option>
                </select>
                <!-- Year -->
                <label for="year">Year:</label>
                <select name="year" id="year">
                    <option value="">Select Year</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
                <!-- Actors/Actresses -->
                <label for="cast">Actors/Actresses:</label>
                <select name="cast" id="cast">
                    <option value="">Select Actors/Actresses</option>
                    <option value="Dilraba Dilmurat">Dilraba Dilmurat</option>
                    <option value="Gao Wei Guang">Gao Wei Guang</option>
                    <option value="Li Dong Heng">Li Dong Heng</option>
                    <option value="Lawrence Wang">Lawrence Wang</option>
                    <option value="Tu Tontawan Tantivejakul">Tu Tontawan Tantivejakul</option>
                    <option value="Bright Vachirawit Chivaaree">Bright Vachirawit Chivaaree</option>
                    <option value="Dew Jirawat Sutivanichsak">Dew Jirawat Sutivanichsak</option>
                    <option value="Win Metawin Opas-iamkajorn">Win Metawin Opas-iamkajorn</option>
                    <option value="Nani Hirunkit Changkham">Nani Hirunkit Changkham</option>
                    <option value="Ahn Bo Hyun">Ahn Bo Hyun</option>
                    <option value="Park Ji Hyun">Park Ji Hyun</option>
                    <option value="Kang Sang Jun">Kang Sang Jun</option>
                    <option value="Kim Shin Bi">Kim Shin Bi</option>
                    <option value="Jang Hyun Sung">Jang Hyun Sung</option>
                    <option value="Kwak Shi Yang">Kwak Shi Yang</option>
                    <option value="Xu Kai">Xu Kai</option>
                    <option value="Cheng Xiao">Cheng Xiao</option>
                    <option value="Zhai Xiao Wen">Zhai Xiao Wen</option>
                    <option value="Yao Chi">Yao Chi</option>
                    <option value="Rachel Wang">Rachel Wang</option>
                    <option value="Zhou Yi Ran">Zhou Yi Ran</option>
                    <option value="2024">2024</option>
                    <option value="2024">2024</option>
                    <option value="2024">2024</option>
                </select>
                <!-- Sort By -->
                <label for="sort">Sort By:</label>
                <select name="sort" id="sort">
                    <option value="">Select</option>
                    <option value="A-Z">A - Z</option>
                    <option value="country">Country</option>
                    <option value="year">Year</option>
                </select>
            </div>
            <!-- Map -->
            <div class="map" id="map"></div>
        </div>
        <!-- Side Filter End -->
        <!-- <div class="map" id="map"></div> -->
        <div class="wrapper">
            <h2 class="sub-header">Here are some of the Chines, South Korean and Thai dramas I've watched over the years</h2>
            <div class="card-container">
                <!-- Populated via JS -->
            </div>
        </div>
    </div>
    <!-- Flex Container End -->

    <!-- <h2 class="sub-header">Here are some of the Chines, South Korean and Thai dramas I've watched over the years</h2> -->

    <!-- Modal -->
    <dialog id="details-modal">
        <button id="close-modal"><i class="fa-solid fa-xmark"></i></button>
        <div class="modal-contents">
            <!-- Populated via JS -->
        </div>
    </dialog>

    <!-- Map box JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>
</html>
